<body style = "font: 400 15px/22px 'Source Sans Pro', 'Helvetica Neue', Sans-serif;">

	<!-- Google Tag Manager (noscript) -->
	<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PJ9KVKF"
	height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

	<div id="map" class="mapboxgl-map">
	</div>

	<script>

		var makeHtmlFromProperties = function(props){
			var popup = $('<div id="popup" ></div>')
			var description = $('<div id="description" class="column popup-description"></div>')
			var address = $( '<a id="address" target="_blank" rel="noopener noreferrer"></a>' ).text(props.address.split(",")[0])
			var price = $( '<p id="price""></p>' ).text('CHF ' + props.price)
			var start = $( '<p id="start""></p>' ).text(props.start)
			var address = address.attr('href', props.url)

			var images = $('<div id="popup-images" class="column popup-images"></div>')
			if (props.thumb_url != 'null') {
				thumb_url = props.thumb_url
			}
			else {
				thumb_url = './house_icon.png'
			}

			var image = $('<img class="thumbnail" />').attr('src',thumb_url)

			description.append(address)
			description.append(start)
			description.append(price)
			description.append(image)

			images.append(image)

			popup.append(description)
			popup.append(images)

			return popup.html()
		}

		var urlParams = new URLSearchParams(window.location.search);
		city = urlParams.get('city')

		$.getJSON('https://res.cloudinary.com/itko/raw/upload/v1/WGmap/cities.json', function(cities) {

			query_city = cities.value[city]

			$.getJSON('https://res.cloudinary.com/itko/raw/upload/v1/WGmap/'+query_city+'.geojson', function(listings) {

				locality = cities.locality[city]
				administrative_area_2 = cities.administrative_area_2[city]
				console.log(locality)

				var bounds = new mapboxgl.LngLatBounds();
				listings.features.forEach(function(feature) {
					if (locality != null) {
						if (feature.properties.locality == locality){
	    					bounds.extend(feature.geometry.coordinates);
						}
					}
					else {
						bounds.extend(feature.geometry.coordinates);
					}
				});

				var map = new mapboxgl.Map({
					container: "map",
					style: 'mapbox://styles/mapbox/streets-v11',
					bounds: bounds
				});
				map.setMaxBounds(map.getBounds())

				map.on("load", function() {

					map.addSource("listings", {
						type: "geojson",
						data: listings,
						cluster: false,
						clusterMaxZoom: 12, // Max zoom to cluster points on
						clusterRadius: 200 // Radius of each cluster when clustering points (defaults to 50)
					});


					map.addLayer({
						id: "clusters",
						type: "circle",
						source: "listings",
						filter: ["has", "point_count"],
						paint: {
									// Use step expressions (https://docs.mapbox.com/mapbox-gl-js/style-spec/#expressions-step)
										// with three steps to implement three types of circles:
										//   * Blue, 20px circles when point count is less than 100
										//   * Yellow, 30px circles when point count is between 100 and 750
										//   * Pink, 40px circles when point count is greater than or equal to 750
										"circle-color": "#51bbd6",
										"circle-radius": [
										"step",
										["get", "point_count"],
										20,
										100,
										30,
										750,
										40
										]
									}
								});
					map.addLayer({
						id: "cluster-count",
						type: "symbol",
						source: "listings",
						filter: ["has", "point_count"],
						layout: {
							"text-field": "{point_count_abbreviated}",
							"text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
							"text-size": 12
						}
					});
					map.addLayer({
						id: "unclustered-point",
						type: "circle",
						source: "listings",
						filter: ["!", ["has", "point_count"]],
						paint: {
							"circle-color": "#9370DB",
							"circle-radius": 10,
							"circle-stroke-width": 1,
							"circle-stroke-color": "#fff"
						}
					});
					map.on('click', 'unclustered-point', function (e) {
						gtag('event', 'click', {
							'event_category' : 'marker',
							'event_action' : 'click',
							'event_label' : e.features[0].properties.ref,
							'event_value' : 1
						});
						var coordinates = e.features[0].geometry.coordinates.slice();
						var popup = makeHtmlFromProperties(e.features[0].properties)

						// Ensure that if the map is zoomed out such that multiple
						// copies of the feature are visible, the popup appears
						// over the copy being pointed to.
						while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
							coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
						}

						new mapboxgl.Popup().setLngLat(coordinates).setHTML(popup).setMaxWidth('50%').addTo(map);
					});

					// inspect a cluster on click
					map.on('click', 'clusters', function (e) {
						var features = map.queryRenderedFeatures(e.point, { layers: ['clusters'] });
						var clusterId = features[0].properties.cluster_id;
						map.getSource('listings').getClusterExpansionZoom(clusterId, function (err, zoom) {
							if (err)
								return;

							map.easeTo({
								center: features[0].geometry.coordinates,
								zoom: zoom
							});
						});
					});

					// Change the cursor to a pointer when the mouse is over the places layer.
					map.on('mouseenter', 'unclustered-point', function () {
							map.getCanvas().style.cursor = 'pointer';
						});

					// Change it back to a pointer when it leaves.
					map.on('mouseleave', 'unclustered-point', function () {
							map.getCanvas().style.cursor = '';
						});
					});

			});
		})
	
	</script>
