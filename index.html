<em><html>
	<head>
		<meta charset='utf-8' />
		<title>WGmap</title>
		<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
		<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js'></script>
		<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css' rel='stylesheet' />
		<style>
			body { margin: 0; padding: 0; }
			#map { position: absolute; top: 0; bottom: 0; width: 100%; };
			</style>
			<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
			<script>mapboxgl.accessToken = 'pk.eyJ1IjoiaXRrbyIsImEiOiJjazNscjlkOHgwbmZ0M2dubWI4OXlnZ3l2In0.uCYFVwB96WasXDZkLPua7g'</script>
		</head>

		<body>
			<div id="map" class="mapboxgl-map">
			</div>

			<script>
				
				var makeHtmlFromProperties = function(props){
					var description = $('<div/>', {
					    id: 'description',
					});
					
			  		var address = $( '<p id="address""></div>' ).text('Address: ' + props.address)
					var price = $( '<p id="price""></div>' ).text('Price: ' + props.price)
					var start = $( '<p id="start""></div>' ).text('Start: ' + props.start)
					var url = $('<a target="_blank" rel="noopener noreferrer"></a>').attr('href', 'https://www.' + props.url).text('Link')
					
					description.append(address)
					description.append(start)
					description.append(price)
					description.append(url)
					
					return description.html()
				}
					
					
				
				var map = new mapboxgl.Map({
					container: "map",
					style: 'mapbox://styles/mapbox/streets-v11',
					center: [8.5403,47.3779],
					zoom: 13
				});

				$.getJSON('https://res.cloudinary.com/itko/raw/upload/v1/WGmap/listings.geojson', function(data) {
					map.on("load", function() {
						map.addSource("listings", {
							type: "geojson",
							data: data,
							cluster: true,
							clusterMaxZoom: 12, // Max zoom to cluster points on
							clusterRadius: 200 // Radius of each cluster when clustering points (defaults to 50)
						});
		
						map.addLayer({
							id: "clusters",
							type: "circle",
							source: "listings",
							filter: ["has", "point_count"],
							paint: {
								// Use step expressions (https://docs.mapbox.com/mapbox-gl-js/style-spec/#expressions-step)
									// with three steps to implement three types of circles:
									//   * Blue, 20px circles when point count is less than 100
									//   * Yellow, 30px circles when point count is between 100 and 750
									//   * Pink, 40px circles when point count is greater than or equal to 750
									"circle-color": "#51bbd6",
									"circle-radius": [
										"step",
										["get", "point_count"],
										20,
										100,
										30,
										750,
										40
									]
								}
							});
							map.addLayer({
								id: "cluster-count",
								type: "symbol",
								source: "listings",
								filter: ["has", "point_count"],
								layout: {
									"text-field": "{point_count_abbreviated}",
									"text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
									"text-size": 12
								}
							});
							map.addLayer({
								id: "unclustered-point",
								type: "circle",
								source: "listings",
								filter: ["!", ["has", "point_count"]],
								paint: {
									"circle-color": "#11b4da",
									"circle-radius": 10,
									"circle-stroke-width": 1,
									"circle-stroke-color": "#fff"
								}
							});
							map.on('click', 'unclustered-point', function (e) {
								var coordinates = e.features[0].geometry.coordinates.slice();
								var description = makeHtmlFromProperties(e.features[0].properties)
 
								// Ensure that if the map is zoomed out such that multiple
								// copies of the feature are visible, the popup appears
								// over the copy being pointed to.
								while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
									coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
								}
 
								new mapboxgl.Popup().setLngLat(coordinates).setHTML(
									description
								).addTo(map);
							});
						
							// inspect a cluster on click
							map.on('click', 'clusters', function (e) {
								var features = map.queryRenderedFeatures(e.point, { layers: ['clusters'] });
								var clusterId = features[0].properties.cluster_id;
								map.getSource('listings').getClusterExpansionZoom(clusterId, function (err, zoom) {
									if (err)
										return;
 
									map.easeTo({
										center: features[0].geometry.coordinates,
										zoom: zoom
									});
								});
							});
						
							// Change the cursor to a pointer when the mouse is over the places layer.
							map.on('mouseenter', 'unclustered-point', function () {
								map.getCanvas().style.cursor = 'pointer';
							});
					
							// Change it back to a pointer when it leaves.
							map.on('mouseleave', 'unclustered-point', function () {
								map.getCanvas().style.cursor = '';
							});
						});
					});
					</script>


				</body></html></em>
